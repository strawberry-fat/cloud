server:
  port: 3355
spring:
  application:
    name: config-client
  cloud:
    #Config客户端配置
    config:
      label: main                 #分支名称
      name: config                #配置文件名称
      profile: dev                #读取后缀名称，上面三个结合起来。读取的配置文件为main分支的config-dev.yml
      uri: http://localhost:3344  #配置中心地址。

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
#暴露监控端口
management:
  endpoints:
    web:
      exposure:
        include: "*"